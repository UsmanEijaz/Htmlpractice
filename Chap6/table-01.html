<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table list</title>
</head>
<body>
    <table>
        <tr>

        <tr>
            <td>Password:</td>
            <td><input type="number", maxlength="8"></td>

        </tr>
    </table>
</body>
</html>
